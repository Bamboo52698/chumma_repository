

<style>

  body{
    background-color: #EAECEE;
    /* font-family: 'Poppins', sans-serif; */

  }
  

</style>

<div class="w-100 h-100 p-3">
<div class="mt-3 m-auto border rounded shadow-lg align-center p-2 justify-content-end">
  <nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item  ml-auto mr-1">
          <span class="h5 fw-bolder">USER'S DETAILS</span>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto md-2 mb-lg-0">
        <li class="nav-item position-right">
          <span class="h5 fw-bolder">Total Users: </span>
        </li>
      </ul>
    </div>
  </nav>
</div>
</div>

<div class="w-100 h-100 p-3">
<div  class=" w-100 h-100 border rounded shadow-lg align-center p-3">
  <!-- <button class="btn btn-info text-center p-2 w-20  h-100" (click)="open" type="submit" value="export">Export</button> -->
<table datatable [dtOptions]="dtoptions" class="table mt-5 table-responsive table-center table-hover table-borderless text-center">
  <thead class="border-bottom">     
  <tr class="p-3">
    <th class= "p-3 h5 fw-bolder bg-warning border border-right-4 border-right-primary text-center" scope="col">ID</th>
      <th class= "p-3 h5 fw-bolder bg-warning border border-right-4 border-right-primary text-center" scope="col">Name</th>
      <th class= "p-3 h5 fw-bolder bg-warning border border-right-4 border-right-primary text-center" scope="col">Email ID</th> 
      <th class= "p-3 h5 fw-bolder bg-warning border border-right-4 border-right-primary text-center" scope="col">Mobile Number</th>
      <th class= "p-3 h5 fw-bolder bg-warning border border-right-4 border-right-primary text-center" scope="col">Created At</th>
      <th class= "p-3 h5 fw-bolder bg-warning border border-right-4 border-right-primary text-center" scope="col">Expired At</th>
    </tr>
  </thead>
  <tbody>
      <tr class="border-bottom" *ngFor="let useritem of UsersArray">
        <td  class= "p-3 fs-6 fw-bolder " scope="row">{{useritem.S_No}}</td>
      <td class= "p-3 fs-6 fw-bolder " >{{useritem.Name  }}</td>
      <td class= "p-3 fs-6 fw-bolder " >{{useritem.Email_ID }}</td>
      <td class= "p-3 fs-6 fw-bolder " >{{useritem.Mobile_Number }}</td>
      <td class= "p-3 fs-6 fw-bolder " >{{useritem.Created_At }}</td>
    </tr> 
  </tbody>
</table>
</div>
</div>
